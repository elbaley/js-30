<body>
<h1>Gizli kelimeyi gir!</h1>    
<script>
    const secret = "merhaba"
    const pressed = []

    function checkSecret(e){
      // basÄ±lan tuÅŸu arrayin sonuna ekleyelim
      pressed.push(e.key)

      // arrayin uzunlugunu gizli kelimenin uzunlugu kadar sÄ±nÄ±rlandÄ±ralÄ±m ki gereksiz yere bÃ¼yÃ¼mesin
      pressed.splice(-secret.length -1 , pressed.length - secret.length)


      // arraydeki son 7 karakteri(Ã§Ã¼nkÃ¼ gizli kelimemiz 7 karakter) alÄ±p gizli kelime ile karÅŸÄ±laÅŸtÄ±ralÄ±m
      const word = pressed.slice(-secret.length).join('')

      if(word === secret){
        // eÄŸer girilen kelime gizli kelimeyse DOM'a bir h1 ekler
        const message = document.createElement('h1')
        message.innerText = "Gizli kelimeyi girdiniz! Tebrikler ğŸ‘!"
        document.body.appendChild(message)
      }

    }

    window.addEventListener("keyup",checkSecret)

</script>
