<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <div class="controls">
    <button class="control-btn" id="start">Start!</button>
  </div>

  <script>
    const GAME_DURATION = 10000;
    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.querySelector('.score');
    const moles = document.querySelectorAll('.mole');
    const startButton = document.querySelector('#start')


    let lastHole = null;
    let timeUp = false;
    let score = 0

    // minimum - maksimum aralÄ±ÄŸÄ±nda rastgele bir zaman dÃ¶nen fonksiyon
    function randomTime(min, max) {
      return Math.round(Math.random() * (max - min) + min)
    }


    // kÃ¶stebek yuvalarÄ±ndan rastgele birini dÃ¶nen bir fonksiyon
    // eÄŸer Ã¶nceki kÃ¶stebek yuvasÄ±yla aynÄ±sÄ± Ã§Ä±karsa farklÄ± Ã§Ä±kana kadar tekrar Ã§alÄ±ÅŸÄ±r
    // bkz: https://bit.ly/recursion-js
    function randomHole(holes) {
      const randomHoleId = Math.floor(Math.random() * holes.length)
      const hole = holes[randomHoleId]
      if (hole === lastHole) {
        return randomHole(holes)
      }

      lastHole = hole
      return hole
    }

    // kÃ¶stebeklerin gÃ¶zÃ¼kmesini ve rastgele bir zaman sonra kaybolmasÄ±nÄ± saÄŸlayan fonksiyon
    function popUp() {
      const time = randomTime(200, 1000)
      const hole = randomHole(holes)

      hole.classList.add('up')
      setTimeout(() => {
        hole.classList.remove('up')
        if (!timeUp) popUp()
      }, time)

    }

    // oyunu baÅŸlatan ve gerekli deÄŸiÅŸkenleri sÄ±fÄ±rlayan fonksiyon
    function startGame() {
      scoreBoard.textContent = 0
      timeUp = false
      score = 0
      popUp()

      setInterval(() => {
        timeUp = true;
      }, GAME_DURATION)
    }


    // kÃ¶stebeklere tÄ±klanÄ±rsa skoru arttÄ±ran ve kÃ¶stebeÄŸi gizleyen fonksiyon
    function hitMole(e) {
      if (!e.isTrusted) return//burada tÄ±klama iÅŸleminin js ile deÄŸil gerÃ§ekten tÄ±klayarak yapÄ±ldÄ±ÄŸÄ±na emin oluyoruz
      score++
      this.classList.remove('up')
      scoreBoard.textContent = score

    }
    moles.forEach(mole => mole.addEventListener('click', hitMole))

    startButton.addEventListener('click', startGame)
  </script>
</body>

</html>
