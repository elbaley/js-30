<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://elbaley.github.io/js-30/11/652333414.mp4"  loop
      controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>
  <h2>Javascript 30 Day 28 Custom Video Speed Controller</h2>

  <script>
    const speed = document.querySelector('.speed')
    const speedBar = document.querySelector('.speed-bar')
    const video = document.querySelector('.flex')

    let isDown = false;

    function setPlaybackRate(e) {
      // eÄŸer fare tuÅŸuna basÄ±lÄ± deÄŸilse early return ile durdur
      if (!isDown) return

      const y = e.pageY - this.offsetTop
      // speedbarÄ±n konumu ile yÃ¼zdeyi hesaplayalÄ±m
      const speedPercent = y / this.offsetHeight

      // minimum - maksimum hÄ±zlarÄ± tanÄ±mlayalÄ±m
      const minPercent = 0.25
      const maxPercent = 5
      const height = Math.round(speedPercent * 100) + '%'
      // oynatma hÄ±zÄ±nÄ± minimum-maksimum hÄ±z aralÄ±ÄŸÄ±nda olacak ÅŸekilde hesaplayalÄ±m
      const playbackRate = speedPercent * (maxPercent - minPercent) + minPercent

      // hÄ±z barÄ±nÄ±n yÃ¼ksekliÄŸini ayarlayalÄ±m
      speedBar.style.height = height
      // gÃ¼ncel hÄ±z deÄŸerini yazdÄ±ralÄ±m
      speedBar.textContent = playbackRate.toFixed(2) + "x"

      //video oynatma hÄ±zÄ±nÄ± gÃ¼ncelleyelim
      video.playbackRate = playbackRate
    }

    speed.addEventListener('mousemove',setPlaybackRate)

    // fare tuÅŸuna basÄ±ldÄ±ÄŸÄ±nda / tuÅŸ bÄ±rakÄ±ldÄ±ÄŸÄ±nda isDown deÄŸiÅŸkenini gÃ¼ncelleyelim
    speed.addEventListener('mousedown', () => {
      isDown = true
    })
    speed.addEventListener('mouseup', () => {
      isDown = false
    })
  </script>
</body>

</html>
