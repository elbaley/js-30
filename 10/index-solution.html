<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Hold Shift to Check Multiple Checkboxes</title>

</head>

<body>
  <style>
    html {
      font-family: sans-serif;
      background: #ffc600;
    }

    .inbox {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
    }

    .item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #f1f1f1;
    }

    .item:last-child {
      border-bottom: 0;
    }

    input:checked+p {
      background: #f9f9f9;
      text-decoration: line-through;
    }

    input[type="checkbox"] {
      margin: 20px;
    }

    p {
      margin: 0;
      padding: 20px;
      transition: background 0.2s;
      flex: 1;
      font-family: "helvetica neue";
      font-size: 20px;
      font-weight: 200;
      border-left: 1px solid #d1e2ff;
    }
  </style>
  <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox" />
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox" />
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox" />
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox" />
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox" />
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox" />
      <p>Try to do it without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox" />
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox" />
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox" />
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>

  <script>
    // TÃ¼m input elementlerini seÃ§iyoruz.
    // Burada spread operatÃ¶r yardÄ±mÄ±yla NodeList'i Array'e Ã§evirdik Ã§Ã¼nkÃ¼ bunu yapmasaydÄ±k findIndex metodunu kullanamazdÄ±k.
    const allInputs = [...document.querySelectorAll(`input`)];
    // Ä°ÅŸaretlemeye baÅŸlayacaÄŸÄ±mÄ±z checkbox'un baÅŸlangÄ±Ã§ deÄŸerini saklamak iÃ§in deÄŸiÅŸken oluÅŸturuyoruz.
    let startingIndex;
    function handleCheck(e) {
      // Son tÄ±klanan checkbox'un indexini allInputs arrayinde buluyoruz.
      const currentIndex = allInputs.findIndex((input) => input === e.target);

      // EÄŸer shift tuÅŸuna basÄ±lmamÄ±ÅŸsa yalnÄ±zca startingIndex deÄŸerini gÃ¼ncelliyoruz ve fonksiyondan Ã§Ä±kÄ±yoruz.
      if (!e.shiftKey) {
        startingIndex = currentIndex;
        return;
      }

      // EÄŸer son tÄ±klanan checkbox ilk tÄ±klanandan sonraysa ilk tÄ±klanandan baÅŸlayarak son tÄ±klanana kadar tÃ¼m checkboxlarÄ± iÅŸaretliyoruz.
      if (startingIndex < currentIndex) {
        allInputs.forEach((input, index) => {
          if (index < currentIndex && index > startingIndex) {
            input.checked = true;
          }
        });
      }

      // EÄŸer son tÄ±klanan checkbox ilk tÄ±klanandan Ã¶nceyse son tÄ±klanandan baÅŸlayarak ilk tÄ±klanana kadar tÃ¼m checkbox'larÄ± iÅŸaretliyoruz.
      else {
        allInputs.forEach((input, index) => {
          if (index > currentIndex && index < startingIndex) {
            input.checked = true;
          }
        });
      }
    }

    // Her input elementine bir tÄ±klama olayÄ± (click event) ekliyoruz ve tÄ±klama iÅŸlemi handleCheck() fonksiyonunda yÃ¶netiliyor.
    allInputs.forEach((input) => input.addEventListener("click", handleCheck));    
  </script>
</body>

</html>
