<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/‚úÖ" />
</head>

<body>

  <div class="voiceinator">

    <h1>The Voiceinator 5000</h1>

    <select name="voice" id="voices">
      <option value="">Select A Voice</option>
    </select>

    <label for="rate">Rate:</label>
    <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

    <label for="pitch">Pitch:</label>

    <input name="pitch" type="range" min="0" max="2" step="0.1">
    <textarea name="text">Merhaba! Javascript 23. g√ºnde SpeechSynthesisUtterance API kullanarak yazƒ±yƒ± sese √ßeviriyoruz!
    </textarea>
    <button id="stop">Stop!</button>
    <button id="speak">Speak</button>

  </div>

  <script>
    const msg = new SpeechSynthesisUtterance();
    let voices = [];
    const voicesDropdown = document.querySelector('[name="voice"]');
    const options = document.querySelectorAll('[type="range"], [name="text"]');
    const speakButton = document.querySelector('#speak');
    const stopButton = document.querySelector('#stop');
    //varsayƒ±lan konu≈üma metnini ve dilini belirleyelim
    msg.text = document.querySelector('[name="text"]').value;
    msg.lang = "tr-TR"

    function populateVoices() {
      // eƒüer tarayƒ±cƒ± speechSynthesis desteklemiyorsa fonksiyonu durduralƒ±m
      if (typeof speechSynthesis === 'undefined') {
        return
      }
      // i≈ületim sistemine/ tarayƒ±cƒ±ya baƒülƒ± olarak deƒüisen uygun sesler alƒ±nƒ±r
      voices = speechSynthesis.getVoices();
      // her bir se√ßenek i√ßin bir option elementi eklenir
      // debugger;
      voicesDropdown.innerHTML = voices
        .map(voice => `<option ${voice.lang === "tr-TR" ? "selected" : ""}  value="${voice.name}">${voice.lang} (${voice.name})</option>`)
        .join('');
    }

    function setVoice() {
      //sesi ve dili arrayde bulup g√ºncelleyim
      msg.voice = voices.find(voice => voice.name === this.value);
      msg.lang = msg.voice.lang
      toggle();
    }

    function toggle(startOver = true) {
      speechSynthesis.cancel();
      if (startOver) {
        speechSynthesis.speak(msg);
      }
    }

    function setOption() {
      console.log(this.name, this.value);
      // option elementlerimiz :
      // 1)<input name="rate" type="range" min="0" max="3" value="1" step="0.1">
      // 2)<textarea name="text">Hello! I love JavaScript üëç</textarea>
      // √∂rneƒüin birinci option deƒüeri deƒüi≈üirse: this.name = 'rate' , this.value =1.5 
      // √∂rneƒüin ikinci option deƒüeri deƒüi≈üirse: this.name = 'text' , this.value ='yazƒ±' olur
      // b√∂ylece hem konu≈üma hƒ±zƒ±nƒ± hem de konu≈üulacak metni ayarlayabiliriz
      msg[this.name] = this.value;
      toggle();
    }


    //voiceschanged olayƒ± sistemde kullanƒ±labilir ses se√ßenekleri g√ºncellediƒüinde tetiklenir
    // safaride voiceschanged olayƒ± sayfa ilk y√ºklendiƒüinde chrome'un aksine tetiklenmediƒüi i√ßin
    // onvoiceschanged olayƒ±nƒ±n desteklenmediƒüi durumda populateVoices fonksiyonunu manuel olarak √ßaƒüƒ±ralim
    populateVoices()
    if(speechSynthesis.onvoiceschanged !== undefined){
      speechSynthesis.onvoiceschanged = populateVoices
    }
    // Ses se√ßimi deƒüi≈ütiƒüinde se√ßilen ses g√ºncellenir
    voicesDropdown.addEventListener('change', setVoice);
    options.forEach(option => option.addEventListener('change', setOption));
    // speakButonuna tƒ±klandƒ±ƒüƒ±nda konu≈üma ba≈ülatƒ±lƒ±r
    speakButton.addEventListener('click', toggle);
    // stopButonuna tƒ±klandƒ±ƒüƒ±nda konu≈üma durdurulur
    stopButton.addEventListener('click', () => toggle(false));

  </script>

</body>

</html>
